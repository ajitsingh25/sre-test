version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9  # âœ… Ensure Python 3.9 is installed
    commands:
      - echo "Installing Terraform..."
      - curl -o terraform.zip https://releases.hashicorp.com/terraform/1.3.0/terraform_1.3.0_linux_amd64.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin/
      - terraform version

  pre_build:
    commands:
      - cd $CODEBUILD_SRC_DIR/infrastructure 
      - echo "Setting up Terraform backend..."
      - aws s3 cp s3://$TF_BUCKET/backend.tf backend.tf || true
      - terraform init

  build:
    commands:
      - echo "Running Terraform Plan..."
      - terraform plan -out=tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID}
      - cp tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID} ${CODEBUILD_SRC_DIR}/
      - echo "Terraform Plan completed."

  post_build:
    commands:
      - echo "Running Terraform Apply..."
      - cp ${CODEBUILD_SRC_DIR_TerraformPlanFile}/tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID} ${CODEBUILD_SRC_DIR}/infrastructure/
      - cd ${CODEBUILD_SRC_DIR}/infrastructure
      - terraform init
      - terraform apply tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID}
      - echo "Build and deployment completed successfully."

artifacts:
  files:
    - tfplan
  discard-paths: yes
